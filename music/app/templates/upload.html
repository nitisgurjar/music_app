
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add Song</h3>

<div>
  <form method="post" enctype="multipart/form-data" action="add_song">
    {% csrf_token %}
    <label for="fname">Song Name</label>
    <input type="text" id="fname" name="name" placeholder="Your name..">

    <label for="country">Song Name</label>
    <input type="text" id="country" name="singer" placeholder="Singer  name..">

    <label for="lname">Song Image</label><br>
    <input type="File" id="lname" name="pic" ><br><br>

    <label for="lname">Song Audio</label><br>
    <input type="File" id="lname" name="audio" >

  
    <input type="submit" value="Add Song">
  </form>
</div>

</body>
</html>
