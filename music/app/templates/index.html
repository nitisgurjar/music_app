{% include 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
{% comment %} <div class="container" style="width:90%;">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 600px;">
      <div class="item active">
        <img src="{% static 'carsoule_image/s2.jpg' %}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'carsoule_image/s1.jpg' %}" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static 'carsoule_image/s3.jpg' %}" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div><br><br>
 {% endcomment %}


<div class="row col-12 ">
  {% for i in data %}
  <div class="col-md-3">
   
    <div class="card">
      <a href="{% url 'song-data' i.id %}"><div>
      <img src="{{i.song_image.url}}" alt="" height="200px"><br>
        <b class="ib">Song : {{i.song_name}}</b></div>
     </a>
    </div> 
  </div>
  {% endfor %}
</div>
{% endblock %}
